<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Auth Demo</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <nav class="nav">
        <div><a href="/">Auth Demo</a></div>
        <div class="links">
            <a href="/signup.html">Signup</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Welcome Back!</h1>
            <p>Sign in to your account</p>
        </div>

        <section class="card">
            <h2>Sign In</h2>
            <form id="login-form">
                <label>
                    Email Address
                    <input type="email" id="login-email" placeholder="Enter your email" required />
                </label>
                <label>
                    Password
                    <input type="password" id="login-password" placeholder="Enter your password" required />
                </label>
                <button type="submit">Sign In</button>
                <div class="status" id="login-status"></div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/index.html">Create one here</a></p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const status = document.getElementById('login-status');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                status.textContent = 'Signing in...';
                
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                
                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await res.text();
                    
                    if (res.ok) {
                        status.textContent = 'Login successful! Redirecting to profile...';
                        status.style.color = 'var(--primary)';
                        setTimeout(() => {
                            window.location.href = '/profile.html';
                        }, 1500);
                    } else {
                        status.textContent = `Error: ${result}`;
                        status.style.color = 'var(--danger)';
                    }
                } catch (err) {
                    status.textContent = `Error: ${err.message}`;
                    status.style.color = 'var(--danger)';
                }
            });
        });
    </script>
</body>
</html>
